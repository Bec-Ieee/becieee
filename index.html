<!DOCTYPE html>

  <head>

    <link rel="icon" type="image/x-icon" href="images/bec-logo.png" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="bg-purple">
      <div class="central-body">
        <div class="container">
          <div class="avatar">
            <img src="images/bec-logo.png" alt="becieee" />
          </div>
          <div class="content">
            <h1>BEC-IEEE</h1>
            <h3>COMING SOON!</h3>
            <p>Follow us on:</p>
            <p>
              <span
                ><a href="https://www.instagram.com/bec_ieee/" target="_blank"
                  ><img
                    src="images/instagram%20(1).png"
                    width="25"
                    height="25"
                    alt="instagram%20(1)" /></a
              ></span>
              <span
                ><a
                  href="https://www.linkedin.com/company/bec-ieee/"
                  target="_blank"
                  ><img
                    src="images/linkedin.png"
                    width="25"
                    height="25"
                    alt="linkedin" /></a
              ></span>
              <span
                ><a
                  href="https://x.com/ieee_bec?t=dt7php0CmzlPaqaJNJ6Y8Q&amp;s=09"
                  target="_blank"
                  ><img
                    src="images/x.png"
                    width="25"
                    height="25"
                    class="xlogo"
                    alt="x" /></a
              ></span>
            </p>
            <p>Contact us</p>
            <p>
              <span
                ><a href="mailto:webmaster.becieee@gmail.com" target="_blank"
                  ><img
                    src="images/gmail.png"
                    width="25"
                    height="25"
                    alt="gmail" /></a
              ></span>
            </p>
            <p>BY: BEC-IEEE WEB TEAM</p>
          </div>
        </div>
      </div>
      <div class="objects">
        <img
          class="object_rocket"
          src="images/satellite.png"
          width="40px"
          alt="satellite"
        />
        <div class="earth-moon">
          <img
            class="object_earth"
            src="http://salehriaz.com/404Page/img/earth.svg"
            width="100px"
            alt="earth"
          />
          <img
            class="object_moon"
            src="http://salehriaz.com/404Page/img/moon.svg"
            width="80px"
            alt="moon"
          />
        </div>
        <div class="box_astronaut">
          <img
            class="object_astronaut"
            src="images/astronaut.png"
            width="140px"
            alt="astronaut"
          />
        </div>
      </div>
      <div class="glowing_stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>

        <div class="star"></div>
        <div class="star"></div>
